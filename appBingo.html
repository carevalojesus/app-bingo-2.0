<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>App Bingo</title>
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container-app">
    <div class="titulo-app">
        <h1>BINGO APP</h1>
    </div>
    <div class="control-panel">
        <div class="panel">
            <div class="numero-wrap" id="numeroWrap">
                <div class="numero">
                    <div class="letra" id="numeroLetra"></div>
                    <div class="numero-item" id="numeroBola"></div>
                </div>
            </div>
        </div>
        <div class="panel">
            <div class="time-wrap">
                <div class="icono">
                    <span class="icon-timer"></span>
                </div>
                <div class="tiempo" id="tiempo">
                </div>
            </div>
        </div>
        <div class="panel column">
            <div class="botones-wrap">
                <button class="icon-play-btn" id="playBtn">
                    <span class="icon-play_arrow" id="iconPlay"></span>
                </button>
                <button class="icon-stop-btn" id="stopBtn">
                    <span class="icon-stop" id="iconStop"></span>
                </button>
            </div>
            <div class="btn-bingo">
                <button class="bingo" id="bingoBtn">Bingo</button>
            </div>
        </div>
    </div>
    <div class="numeros-panel">
        <div class="letras" id="letra-b">
            <h3 class="letra-color-1">B</h3>
        </div>
        <div class="letras" id="letra-i">
            <h3 class="letra-color-2">I</h3>
        </div>
        <div class="letras" id="letra-n">
            <h3 class="letra-color-3">N</h3>
        </div>
        <div class="letras" id="letra-g">
            <h3 class="letra-color-4">G</h3>
        </div>
        <div class="letras" id="letra-o">
            <h3 class="letra-color-5">O</h3>
        </div>
    </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
